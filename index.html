<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA SEMANA 5</title>
    <title>Galería Interactiva </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
         
     
     <img src="8RhU.gif" alt="GIF circular con efectos" 
     style="width: 300px; 
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff6b6b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 20px auto;">
        <h1>Galería de Imágenes Interactiva</h1>
        <p>Agrega imágenes a la galería utilizando su URL. Puedes eliminar la imagen seleccionada.</p>
        
        <div class="controls">
            <input type="url" id="imageUrl" placeholder="Ingresa la URL de una imagen" required>
            <button id="addButton">AGREGAR UNA imagen</button>
            <button id="removeButton">Eliminar Imagen SELECIONADA</button>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>

    <script src="script.js"></script>
    <script src="script1.js"></script>
    
</body>
</html>
